<!DOCTYPE html>
<html>
<head>
	<title>Task_5</title>

</head>
<body>
	<form>
		<table>
			<tr>
				<td class="instances">Name:</td>
				<td><input class="input" type="text"></td>
			</tr>
			<tr>
				<td class="instances">Address:</td>
				<td><input class="input" type="text"></td>
			</tr>
			<tr>
				<td class="instances">City:</td>
				<td><input class="input" type="text"></td>
			</tr>
			<tr>
				<td class="instances">State:</td>
				<td><input class="selections" type="text"></td>
			</tr>
			<tr>
				<td class="instances">Zip:</td>
				<td><input class="selections" type="text"></td>
			</tr>
			<tr>
				<td class="instances">Magazine:</td>

			</tr>
			<tr>
				<td class="instances">Subcription</td>
				<td><input class="checkBox" type="radio" value="1 year">1 year
					<input type="radio" class="checkBox" value="2 years">2 years
				</td>
			</tr>
			<tr>
				<td class="instances" colspan="2">Additional Comments:</td>
			</tr>
			<tr><td colspan="2">
			<textarea name="COMMENTS" rows="15" cols="70">
			</textarea>
			</td>
			</tr>

			<tr><td colspan="2"><input type="submit" value="Send Your Order"></td></tr>
		</table>
	</form>

</html>
